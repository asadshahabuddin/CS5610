<!DOCTYPE html>
<html lang="en">
    <!-- Head section : BEGIN -->
    <head>
        <meta charset="UTF-8"/>
        <title>Expense Tracking | CS 5610</title>

        <!-- Style sheets -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <!-- Head section : END -->

    <!-- Body section : BEGIN -->
    <body ng-app="ExpenseTrackingApplication">
        <div ng-controller="ExpenseTrackingController" class="container">
            <header>
                <h1 class="asMarineSpan">Expense Tracking</h1>
            </header>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price (in $)</th>
                        <th>Paid By</th>
                        <th>Paid For</th>
                        <th>Date</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <th><input ng-model="item.itemName" class="form-control"/></th>
                        <th><input ng-model="item.price" class="form-control"/></th>
                        <th><input ng-model="item.paidBy" class="form-control"/></th>
                        <th><input ng-model="item.paidFor" class="form-control"/></th>
                        <th><input ng-model="item.paidOn" class="form-control" placeholder="{{curDate | date}}"></th>
                        <th>
                            <button ng-click="saveItem(item._id, item)" class="btn btn-xs btn-primary pull-right">
                                <span class="glyphicon glyphicon-ok"/>
                            </button>
                            <button ng-click="addItem(item)" class="btn btn-xs btn-success pull-right">
                                <span class="glyphicon glyphicon-plus"/>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.itemName}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.paidBy}}</td>
                        <td>{{item.paidFor}}</td>
                        <td>{{item.paidOn}}</td>
                        <td>
                            <button ng-click="editItem($index)" class="btn btn-xs btn-warning pull-right">
                                <span class="glyphicon glyphicon-pencil"/>
                            </button>
                            <button ng-click="removeItem(item._id, $index)" class="btn btn-xs btn-danger pull-right">
                                <span class="glyphicon glyphicon-remove"/>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <hr/>

            <h4 class="asBoldSpan">Current Balance</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Person</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in people">
                        <td>{{person.name}}</td>
                        <td>{{person.balance}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Scripts -->
        <!--
        The inclusion of JavaScripts has been deferred to the end of body section
        to speed up HTML load time.
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="js/index.js"></script>
    </body>
    <!-- Body section : END -->
</html>
<!-- End of index.html -->
