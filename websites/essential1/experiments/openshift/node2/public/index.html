<!DOCTYPE html>
<html lang="en">
    <!-- Head section : BEGIN -->
    <head>
        <meta charset="UTF-8"/>
        <title>Login | CS 5610</title>

        <!-- Style sheets -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <!-- Head section : END -->

    <!-- Body section : BEGIN -->
    <body ng-app="Node2Application">
        <div ng-controller="Node2Controller" class="container">
            <!-- Form -->
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="firstName" class="sr-only">First name</label>
                <input ng-model="user.fname" type="text" id="firstName" class="form-control" placeholder="First name" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <br/>
                <button ng-click="login(user)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>

        <!-- Scripts -->
        <!--
        The inclusion of JavaScripts has been deferred to the end of body section
        to speed up HTML load time.
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="js/index.js"></script>
    </body>
    <!-- Body section : END -->
</html>
<!-- End of index.html -->
