<!DOCTYPE html>
<html lang="en">
    <!-- Head section : BEGIN -->
    <head>
        <meta charset="UTF-8"/>
        <title>Email Utility | CS 5610</title>

        <!-- Style sheets -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    </head>
    <!-- Head section : END -->

    <!-- Body section : BEGIN -->
    <body ng-app="Node2Application">
        <div ng-controller="Node2Controller" class="container">
            <header>
                <h1>Messages</h1>
            </header>

            <!-- Form -->
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input ng-model="email.id" type="email" class="form-control" id="inputEmail" placeholder="john.doe@inbox.com" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputMsg">Message</label>
                    <textarea ng-model="email.msg "class="form-control" id="inputMsg" rows="20" placeholder="Hello."></textarea>
                </div>
                <button ng-click="sendMail(email)" type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

        <!-- Scripts -->
        <!--
        The inclusion of JavaScripts has been deferred to the end of body section
        to speed up HTML load time.
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="js/mail.js"></script>
    </body>
    <!-- Body section : END -->
</html>
<!-- End of index.html -->
